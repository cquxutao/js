<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
function createOrder(){
//	coffee=document.forms[0].coffee;
    var coffee=document.getElementsByName("coffee");
	txt=""
	for(var i=0; i<coffee.length;i++)
	{
		if(coffee[i].checked)
		{
			txt=txt + coffee[i].value+ " ";
		}
	}
	document.getElementById("order").value=txt;
}
</script>
</head>

<body>
<form>
<input name="coffee" type="checkbox" value="奶块" />加奶块<br />
<input name="coffee" type="checkbox" value="糖块" />加糖块<br />
<br />
<input name="button" type="button" value="发送订单" onclick="createOrder()" />
<br />
<br />
<input name="order" type="text" id="order" size="50">
</form>
</body>
</html>
